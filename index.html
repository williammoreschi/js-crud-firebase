<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
</head>
<body onload="readTask();">
	<nav class="navbar navbar-light bg-warning mb-4">
	<span class="navbar-brand mb-0 h1">Task Manager</span>
	</nav>

	<div class="container">
		<dir class="row">
			<div class="col-md-6" id="firstSection">
				<form class="border p-4 mb-4" id="form">
					<input type="hidden" class="form-control" id="idTask"/>
					<div class="form-group">
					<label>Task</label>
					<input type="text" class="form-control" id="inputTask" placeholder="Enter task" />
					</div>
					<div class="form-group">
					<label>Description</label>
					<input type="text" class="form-control" id="inputDescription" placeholder="Description" />
					</div>
					<button type="submit" id="button1" class="btn btn-primary"><i class="fas fa-plus"></i> ADD TASK</button>
					<button type="submit" id="button2" class="d-none btn btn-success"><i class="fas fa-sync"></i> UPDATE TASK</button>
					<button type="button" id="button3" class="d-none btn btn-danger" onclick="resetform();">CANCEL</button>
				</form>
			</div>
			<div class="col-md-6" id="cardSection"></div>
		</dir>
	</div>

</body>
